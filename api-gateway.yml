server:
  port: 8080

spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:http://config-server:8888"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true 
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=1 

        - id: flight-service
          uri: lb://flight-service
          predicates:
            - Path=/flights/**
          filters:
            - StripPrefix=1 

        - id: airline-service
          uri: lb://airline-service
          predicates:
            - Path=/airlines/**
          filters:
            - StripPrefix=1 

        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/bookings/**
          filters:
            - StripPrefix=1 

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notifications/**
          filters:
            - StripPrefix=1 

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ 

jwt:
  secret: ${JWT_SECRET}

